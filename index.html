<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page-header"> Analog Clock </div>
  <div class="clock">
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
  </div>
  <div class="date-container">
    <div class="day"></div>
    <div class="date"></div>
    <div class="year"></div>
  </div>
  <div class="switch-cont">
    <button class="switch-btn"> Light </button>
  </div>
  <footer class="footer">
    <p>Copyright @ 2023 <a href="https://github.com/omkarsalunkheatp1211" target="_blank">Omkar Salunkhe</a></p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
